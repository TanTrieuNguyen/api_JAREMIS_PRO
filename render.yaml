services:
  - type: web
    name: jaremis-ai
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: GOOGLE_API_KEY
        sync: false
      - key: IMAGE_ANALYSIS_PRIORITY
        value: gemini
